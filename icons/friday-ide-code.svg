<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E1E1E"/>
            <stop offset="100%" style="stop-color:#2B2B2B"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect x="0" y="0" width="512" height="512" rx="75" ry="75" fill="url(#bgGradient)"/>
    
    <!-- Editor window suggestion -->
    <rect x="56" y="56" width="400" height="400" 
          rx="15" ry="15" 
          fill="#000000" 
          stroke="#333333" 
          stroke-width="2"/>
    
    <!-- Window controls -->
    <circle cx="86" cy="86" r="8" fill="#FF5F58"/>
    <circle cx="116" cy="86" r="8" fill="#FFBD2E"/>
    <circle cx="146" cy="86" r="8" fill="#28CA42"/>
    
    <!-- Line numbers suggestion -->
    <rect x="66" y="116" width="30" height="320" fill="#333333"/>
    
    <!-- Code line numbers -->
    <text x="81" y="146" 
          font-family="monospace" 
          font-size="12" 
          fill="#6A737D">1</text>
    <text x="81" y="166" 
          font-family="monospace" 
          font-size="12" 
          fill="#6A737D">2</text>
    <text x="81" y="186" 
          font-family="monospace" 
          font-size="12" 
          fill="#6A737D">3</text>
    
    <!-- Code comment -->
    <text x="106" y="146" 
          font-family="monospace" 
          font-size="13" 
          fill="#6A737D">/* Professional Code Editor */</text>
    
    <!-- Main text -->
    <text x="256" y="256" 
          font-family="Arial, sans-serif" 
          font-size="68" 
          font-weight="bold" 
          fill="#FFFFFF" 
          text-anchor="middle" 
          dominant-baseline="middle">FRIDAY</text>
    
    <text x="256" y="336" 
          font-family="Arial, sans-serif" 
          font-size="52" 
          font-weight="bold" 
          fill="#007ACC" 
          text-anchor="middle" 
          dominant-baseline="middle">IDE</text>

    <!-- Code suggestion lines -->
    <rect x="106" y="386" width="200" height="2" fill="#3C3C3C"/>
    <rect x="106" y="406" width="160" height="2" fill="#3C3C3C"/>
    <rect x="106" y="426" width="180" height="2" fill="#3C3C3C"/>
</svg>